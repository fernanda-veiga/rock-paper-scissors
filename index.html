<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="game">
        <div class="player"><p>COMPUTER</p></div>
        <div class="player"><p>YOU</p></div>
        <div id="computer-score" class="score"><p>SCORE: 0</p></div>
        <div id="player-score" class="score"><p>SCORE: 0</p></div>
        <div id="computer-choice" class="choice"><i class="far fa-hand-rock"></i></div>
        <div id="player-choice" class="choice"><i class="far fa-hand-rock"></i></div>
        <div class="result"><p>TEST</p></div>
        <div id="player-selection">
            <button type="button" id="rock-btn" class="button"><i class="far fa-hand-rock"></i></button>
            <button type="button" id="paper-btn" class="button"><i class="far fa-hand-paper"></i></button>
            <button type="button" id="scissors-btn" class="button"><i class="far fa-hand-scissors"></i></button>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
